<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %}{% endblock %} | Abalone</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/spectre.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spectre-exp.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spectre-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header class="navbar section-small">
        <section class="navbar-section">
            <a href="{{ url_for('about') }}" class="btn btn-link">O grze</a>
        </section>
        <section class="navbar-center">
            <h1>
                <a href="{{ url_for('index') }}" class="navbar-logo">
                    <span class="visuallyhidden">
                        Abalone
                    </span>
                </a>
            </h1>
        </section>
        <section class="navbar-section">
            <a href="https://github.com/lisizawodnik/abalone" class="btn btn-link">GitHub</a>
        </section>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="section bg-gray container">
        <div class="columns">
            <div class="column col-12">
                <p>Copyright &copy; Jadwiga Legutko</p>
            </div>
        </div>
    </footer>

</body>
</html>
