<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Bungee+Outline&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!-- Own CSS -->
     <link rel="stylesheet" href="css/style.css" type="text/css">


    <title>Abalone</title>
  </head>
  <body>
    <header>
      <p class="header-name">Abalone</p>
      <img class="logo" src = "img/ab1.png">
    </header>
    </header>
    <div class = "main-container">
      <h1>Witaj w grze Abalone !</h1>
      <form>
      <label>
        <p class="get-name">Podaj swoje imię, aby rozpocząć</p>
      </label>
      
        <input class="input-box" type="text" autocomplete="off" placeholder=""/>
      
        <div class = "button-box">
          <button class='button-green button center'>Rozpocznij</button>
        </div>
      </div>
    </form>
      <div class = "gallery">
        <img class="gallery-element" src = "img/ab2.png">
        <img class="gallery-element" src = "img/ab4.png">
        <img class="gallery-element-none" src = "img/ab3.png">
      </div>
    </div>
    <footer>
     <p> Abalone &copy Jadwiga Legutko</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</html>
